<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>연금복권 번호 예측 사이트</title> 
    </head>
    <body>
        <form action="/result" method="POST">
            <h2><b>사이트 이용 방법: 회차를 입력 후 버튼을 눌러주시면 됩니다.</b></h2> 
            <!-- 타입 입력: <input type='TEXT' name='type' Size = '3'> <br>
            (메인 번호: 0, 보너스 번호: 1) -->

            <!-- <input type = 'radio' name = 'type' value = 'main' checked> 메인 번호 (0원)
            <input type = 'radio' name = 'type' value = 'bonus'> 보너스 번호 (0원)
            <input type = 'radio' name = 'type' value = 'both'> 둘 다 (100만원) -->

            <br>
        
            <h3>몇 회차 <b>메인 번호</b>를 예측하시겠습니까?</h3>
            회차 입력: <input type='TEXT' name='id' Size = '10'> 
            <button class="btn btn-primary btn-lg" type="sybmit">메인 번호 예측하기</button>
            <!-- <input type="submit" value="메인 번호 예측하기"> -->
        </form>    

        <form action="/result_b" method="POST">
            <br><br>
        
            <h3>몇 회차 <b>보너스 번호</b>를 예측하시겠습니까?</h3>
            회차 입력: <input type='TEXT' name='id_b' Size = '10'> 
            <button class="btn btn-secondary btn-lg" type="sybmit">서비스 번호 예측하기</button>
            <!-- <input type="submit" value="보너스 번호 예측하기"> -->
        </form>    

        <div class="text-left">
            <img src="{{ url_for('static', filename='img/lucky_coin.png')}}" class="img-thumbnail" alt="행운" style="width:300px; height:300px;">
          </div>
    </body>
</html>
